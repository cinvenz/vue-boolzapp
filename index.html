<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boolzap</title>

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

	<!-- bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

	<!-- fontawesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"
		defer></script>

	<!-- styles -->
	<link rel="stylesheet" href="css/style.css">
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
    <div id="app" v-cloak>
        <div class="container-grid container">
			<!-- NAV -->
            <div class="box nav">1</div>

			<!-- SIDEBAR -->
            <div class="box sidebar">
				<!-- user io -->
				<div class="side-name border border-dark d-flex align-items-center justify-content-between p-2">
					<div>
						<img class="img-fluid rounded-circle user-face me-1" src="img/
						avatar_io.jpg" alt="">
						<span class="fw-bold">Sofia</span>
					</div>
					<div class="d-flex me-2 fs-6">
						<i class="fa-solid fa-circle-notch ms-3"></i>
						<i class="fa-solid fa-message ms-3"></i>
						<i class="fa-solid fa-ellipsis-vertical ms-3"></i>
					</div>
				</div>
				<!-- bell -->
				<div class="side-message border border-dark">
					ricevi notifiche di nuovi messaggi
				</div>
				<!-- search -->
				<div class="input-group rounded p-2">
					<span class="input-group-text  rounded-start" id="search-addon">
						<i class="fas fa-search"></i>
					</span>
					<input type="search" class="form-control rounded-end" placeholder="Cerca o inizia una nuova chat" aria-label="Search" aria-describedby="search-addon" />
				</div>
				<!-- side-contact -->
				<div class="side-contacts">
					<div class="d-flex justify-content-between p-2" v-for="(contact, i) in contacts" :key="i">
						<div class="d-flex justify-content-start">
							<img class="img-fluid rounded-circle user-face ms-2 me-3" :src="'img/avatar' + contact.avatar + '.jpg'" alt="">
							<div class="container-text-sidebar">
								<div class="d-flex flex-column">
									<span>{{contact.name}}</span>
									
									<span class="last-message">{{ contact.messages[contact.messages.length - 1].message }}</span>
								</div>
							</div>	
						</div>
						<span class="side-ora">12:00</span>
					</div>
				</div>
			</div>

			<!-- MAIN -->
            <div class="box main">3</div>

			<!-- FOOTER -->
            <div class="box footer">4</div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
